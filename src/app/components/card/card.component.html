<div class="card text-center m-3">
    <img class="card-img-top imageFit" [src]="hotel.image" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{hotel.name}}</h5>
        <p class="card-text">{{hotel.description}}</p>
        <div class="flex gap-2">
            <span>
                {{hotel.currentPrice | rupee}}
            </span>
            <span><s>{{hotel.standardPrice | rupee}}</s></span>
            <span>({{hotel.discount}}%) off</span>
        </div>
        <a href="#" class="btn btn-primary m-1" (click)="editClick()" routerLink="/update/{{hotel.id}}">Edit</a>
        <a href="#" class="btn btn-primary m-1" (click)="deleteClick()" routerLink="/">Delete</a>
    </div>
</div>
